<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Projects</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Tan Mon Cheri', cursive;
      background-color: #f8f7f5;
      color: #222;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      font-weight: bold;
      font-size: 18px;
      color: #5d0101;
    }

    .logo {
      font-size: 30px;
      text-decoration: none;
      text-align: left;
      color: #5d0101;
    }

    .logo:hover {
      background-color: #f8f7f5;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #5d0101;
      padding: 5px 10px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: grey;
    }

    main {
      display: flex;
      justify-content: center;
      min-height: calc(100vh - 160px);
      padding: 20px;
    }

    section {
      width: 100%;
      max-width: 1000px;
      text-align: center;
    }

    h2 {
      margin-bottom: 30px;
      font-size: 36px;
      color: #5d0101;
    }

    .projects-container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 20px;
    }

    .project {
      background-color: #ffc0c0;
      padding: 20px;
      border-radius: 10px;
      width: 200px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .project h3 {
      margin-bottom: 10px;
    }

    button {
      padding: 10px;
      margin-top: 10px;
      background-color: #5d0101;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.1s ease;
    }

    button:hover {
      background-color: #7a1a1a;
    }

    button:active {
      background-color: #5d0101;
      box-shadow: 0 5px red;
      transform: translateY(4px);
    }

    footer {
      padding: 20px;
      text-align: center;
      font-size: 14px;
    }

    footer nav a {
      margin: 0 10px;
    }

    footer p {
      margin-top: 10px;
    }

    @media (max-width: 600px) {
      .projects-container {
        flex-direction: column;
        align-items: center;
      }

      .project {
        width: 80%;
      }
    }
  </style>
</head>
