<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
  <style>
    body {
      font-family: 'Tan Mon Cheri', cursive;
      background-color: #f8f7f5;
      color: #222;
    }

    header {
      display: flex; 
      justify-content: space-between;
      align-items: center;
      padding: 10px;
    }

    main {
      display: flex; 
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 160px);
    }

    fieldset {
      border: 2px solid #5d0101;
      padding: 15px;
      border-radius: 8px;
    }

    legend {
      display: block;
      margin-top: 10px; 
      text-align: left;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%; 
      padding: 8px; 
      margin-top: 5px;
      border: 1px solid white;
      border-radius: 5px;
    }

    input[type="submit"] {
      margin-top: 15px; 
      background-color: pink;
      color: #f8f7f5;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2), 6px 20px 0 rgba(0, 0, 0, 0.19);
      cursor: pointer;
      font-size: 16px;
    }

    input[type="submit"]:hover {
      background-color: #5d0101;
    }

    input[type="submit"]:active {
      background-color: #5d0101;
      box-shadow: 0 5px #000000;
      transform: translateY(4px);
    }

    h2 {
      font-size: 30px;
      font-weight: bold;
      text-shadow: 2px 2px 5px pink;
    }

    .logo {
      font-size: 30px;
      text-decoration: none;
      text-align: left;
      color: #5d0101;
    }

    .logo:hover {
      background-color: #f8f7f5;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #5d0101;
    }

    nav a:hover {
      background-color: grey;
    }
  </style>
</head>
<body>

  <header>
    <a href="homepage2.html" class="logo">ALEXIS PEAK</a>
    <nav>
      <a href="about2.html">About</a>
      <a href="projects2.html">Projects</a>
      <a href="skills2.html">Skills</a>
    </nav>
  </header>

  <main>
    <h1>Contact Form</h1>
    <p>Fill out the form below, and I'll get back to you as soon as possible!</p>

    <form action="/my-form-info.php" method="post"> 
      <fieldset>
        <legend>Contact Information</legend>

        <label for="name">Name</label>
        <input type="text" id="name" name="name" autocomplete="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" autocomplete="email" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" autocomplete="tel" required>

        <input type="submit" value="Send Message">
      </fieldset>
    </form>
  </main>
</body>
</html>
